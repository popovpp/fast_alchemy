version: "3"
services:
  db:
    image: postgres:12
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - fastalchdata:/var/lib/postgresql/data/
  web:
    build:
      context: .
    restart: always
    command: poetry run uvicorn app.main:app --reload --host 0.0.0.0
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    environment:
      API_PG_USER: postgres
      API_PG_PASSWORD: postgres
      API_PG_DB: postgres
      API_PG_HOST: db
      API_PG_PORT: 5432
    depends_on:
      - db
volumes:
  fastalchdata:

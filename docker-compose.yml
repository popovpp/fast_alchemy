version: "3"
services:
  db:
    image: postgres:12
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - fastalchdata:/var/lib/postgresql/data/
  web1:
    build:
      context: ./accounts
    env_file:
     - .env
    restart: always
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; poetry run uvicorn accounts.main:app --reload --host 0.0.0.0 --port 8001'
    volumes:
      - .:/code/
    ports:
      - "8001:8001"
    depends_on:
      - db
volumes:
  fastalchdata:
